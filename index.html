<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> T A P 'N' R U N</title>
  </head>
  <body style="background-color:powderblue;" >
    <center>
    <h1> TAP 'N' RUN </h1>
      <canvas id="canvas" width="934" height="622"></canvas>
    </center>

      <script>
      var canvas = document.getElementById("canvas"),
          ctx = canvas.getContext("2d");

      var background = new Image();
      background.src = "https://i.imgur.com/1S2954j.png";

      var runner = new Image();
      runner.src = "https://i.imgur.com/4vbg2JO.png"

      background.onload = function(){
          ctx.drawImage(background,0,0);
      }
      runner.onload = function(){
          ctx.drawImage(runner,6,-5,100,180);
      }
      </script>

  </body>
</html>
